<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">

    <ion-card>
      <ion-card-header>
        <ion-card-title color="tertiary">Reciclica</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>

          <ion-input type="email" placeholder="email@domain.com" formControlName="email"></ion-input>
        </ion-item>
        
        <app-error-message [field]="form.get('email')!" error="required" message="Email is mandatory" ></app-error-message>
        <app-error-message [field]="form.get('email')!" error="email" message="Email is invalid" ></app-error-message>



        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
        </ion-item>

        <app-error-message [field]="form.get('password')!" error="required" message="Password is Mandatory" ></app-error-message>

        <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email')?.valid">Forgot Email/Password</ion-button>
        <ion-button color="tertiary" size="full" [disabled]="!form.valid" (click)="login()">Login</ion-button><b></b>
        <ion-button color="tertiary" fill="clear" size="full" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
